<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>velyB 클리닉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background: #fff;
      color: #303030;
      overflow-x: auto;
      white-space: nowrap;
    }
    .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
    .date-time { font-size: 13px; white-space: pre-line; }
    .logo img { height: 40px; }
    .icons { display: flex; gap: 14px; }
    .icons img { width: 22px; height: 22px; cursor: pointer; }
    header { background: #FFAEC9; padding: 12px; }
    .menu-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 6px; }
    .menu-button { background: white; color: #303030; border: none; border-radius: 20px; padding: 6px 12px; font-size: 13px; cursor: pointer; }
    .container { padding: 20px; display: flex; gap: 20px; }
    .left, .right { flex: 1; border: 2px solid #FFAEC9; border-radius: 16px; padding: 20px; max-height: 400px; overflow-y: auto; }
    .right { border-width: 6px; }
    .heart-btn { cursor: pointer; font-size: 18px; color: #ccc; }
    .heart-btn.liked { color: #FFAEC9; }
    .row { display: flex; align-items: center; gap: 10px; padding: 8px 0; justify-content: space-between; }
    .row .procedure-name { text-align: left; flex: 1; }
    .row .price { text-align: right; width: 80px; }
    .row input[type="number"] { width: 50px; text-align: right; }
    .subtotal, .final-total { text-align: right; font-weight: bold; margin-top: 10px; }
    .final-total { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="date-time" id="datetime">-</div>
    <div class="logo"><img src="logo.png" alt="velyB logo" /></div>
    <div class="icons">
      <img src="list.png" alt="list" />
      <img src="love.png" alt="love" />
      <img src="today.png" alt="today" />
      <a href="https://github.com/teletobin" target="_blank"><img src="settings.png" alt="settings" /></a>
    </div>
  </div>

  <header>
    <div class="menu-row">
      <button class="menu-button">99이벤트</button>
      <button class="menu-button">꽃봄혜택</button>
      <button class="menu-button">첫시술 이벤트</button>
      <button class="menu-button">여성제모</button>
      <button class="menu-button">남성제모</button>
      <button class="menu-button">보톡스</button>
      <button class="menu-button">필러</button>
      <button class="menu-button">다이어트</button>
    </div>
    <div class="menu-row">
      <button class="menu-button">레이저</button>
      <button class="menu-button">피부트러블</button>
      <button class="menu-button">리프팅</button>
      <button class="menu-button">실리프팅</button>
      <button class="menu-button">부스터시술</button>
      <button class="menu-button">피부관리</button>
      <button class="menu-button">수액주사</button>
      <button class="menu-button">기타</button>
    </div>
  </header>

  <div class="container">
    <!-- 왼쪽: 99이벤트 -->
    <div class="left">
      <h3>99이벤트</h3>

      <!-- 모든 시술 항목을 포함 -->
      <!-- 아래에 모든 시술 항목 기재 -->
      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '99E) 주름보톡스(메디)한정가', 990)" />
        <span class="procedure-name">99E) 주름보톡스(메디)한정가</span>
        <span class="price">990원</span>
        <input type="number" value="1" min="1" />
      </div>

      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '99E) 아큐주사(페이스 컨투어링) 3cc 한정가', 990)" />
        <span class="procedure-name">99E) 아큐주사(페이스 컨투어링) 3cc 한정가</span>
        <span class="price">990원</span>
        <input type="number" value="1" min="1" />
      </div>

      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '99E) 염증주사 개당', 990)" />
        <span class="procedure-name">99E) 염증주사 개당</span>
        <span class="price">990원</span>
        <input type="number" value="1" min="1" />
      </div>

      <!-- 여기에 추가 시술 항목 기재 -->
      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '99E) 써마지 FLX 300샷', 990000)" />
        <span class="procedure-name">99E) 써마지 FLX 300샷</span>
        <span class="price">990,000원</span>
        <input type="number" value="1" min="1" />
      </div>
    </div>

    <!-- 오른쪽: 시술목록 -->
    <div class="right">
      <h3>📝 시술목록</h3>

      <!-- 선택된 항목 목록 -->
      <div id="cart-items"></div>

      <!-- 총 결제금액 -->
      <div class="final-total" id="final-total"></div>
    </div>
  </div>

  <script>
    function addToCart(checkbox, name, price) {
      const cart = document.querySelector('#cart-items');
      const finalTotal = document.querySelector('#final-total');
      let totalAmount = 0;

      if (checkbox.checked) {
        const itemQuantity = checkbox.closest('.row').querySelector('input[type="number"]').value;
        const totalPrice = price * itemQuantity;
        const vat = Math.round(totalPrice * 0.1); // 부가세 계산
        const itemTotal = totalPrice + vat;

        const item = document.createElement('div');
        item.className = 'row';
        item.innerHTML = `
          <span>${name}</span>
          <span class="price">${price.toLocaleString()}원</span>
          <span class="quantity">${itemQuantity}</span>
          <span class="subtotal">${totalPrice.toLocaleString()}원</span>
          <span class="vat">${vat.toLocaleString()}원</span>
          <span class="item-total">${itemTotal.toLocaleString()}원</span>
        `;
        cart.appendChild(item);
      } else {
        const items = cart.querySelectorAll('.row');
        items.forEach(item => {
          if (item.querySelector('span').textContent === name) {
            item.remove();
          }
        });
      }

      const items = cart.querySelectorAll('.row');
      items.forEach(item => {
        const itemTotalPrice = item.querySelector('.item-total').textContent.replace('원', '').replace(',', '');
        totalAmount += parseInt(itemTotalPrice, 10);

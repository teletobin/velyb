</div>

<!-- 하트 클릭 시 꽉 찬 하트로 변하는 JavaScript -->
<script>
  document.querySelectorAll('.heart-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      if (this.classList.contains('liked')) {
        this.innerHTML = '&#9829;'; // 꽉 찬 하트
      } else {
        this.innerHTML = '&#9825;'; // 비어있는 하트
      }
    });
  });
</script>


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>velyB 클리닉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; margin: 0; background: #fff; color: #303030; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
    .date-time { font-size: 13px; white-space: pre-line; }
    .logo img { height: 40px; }
    .icons { display: flex; gap: 14px; }
    .icons img { width: 22px; height: 22px; cursor: pointer; }
    header { background: #FFAEC9; padding: 12px; }
    .menu-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 6px; }
    .menu-button { background: white; color: #303030; border: none; border-radius: 20px; padding: 6px 12px; font-size: 13px; cursor: pointer; }
    .container { padding: 20px; display: flex; gap: 20px; }
    .left, .right { flex: 1; border: 2px solid #FFAEC9; border-radius: 16px; padding: 20px; }
    .right { border-width: 6px; }
    .heart-btn { cursor: pointer; color: #ccc; font-size: 18px; }
    .heart-btn.liked { color: #FFAEC9; }
    .row { display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #eee; padding: 8px 0; }
    .right .row { flex-direction: column; align-items: flex-start; }
    .subtotal { text-align: right; font-weight: bold; margin-top: 10px; }
  </style>
</head>

  <div class="right">
    <h3>📝 시술목록</h3>

    <!-- 선택된 항목 목록 (체크된 항목만) -->
  </div>

  <script>
    // 하트 버튼 클릭 시 상태 변경을 위한 간단한 토글 기능
    document.querySelectorAll('.heart-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        this.classList.toggle('liked');
      });
    });

    // 체크박스가 선택된 시술을 우측 시술목록에 추가하는 함수
    function addToCart(checkbox, name, price) {
      const cart = document.querySelector('.right');
      const total = document.querySelector('.subtotal');

      // 체크된 항목만 추가
      if (checkbox.checked) {
        const item = document.createElement('div');
        item.className = 'row';
        item.innerHTML = `
          <span>${name}</span>
          <span class="price">${price}원</span>
          <span>1</span>
          <span class="total">${price}원</span>
        `;
        cart.appendChild(item);
      } else {
        // 체크 해제 시 항목 삭제
        const items = cart.querySelectorAll('.row');
        items.forEach(item => {
          if (item.querySelector('span').textContent === name) {
            item.remove();
          }
        });
      }

      // 총 결제금액 계산
      let totalAmount = 0;
      const items = cart.querySelectorAll('.row');
      items.forEach(item => {
        const itemPrice = item.querySelectorAll('.total')[0].textContent.replace('원', '').replace(',', '');
        totalAmount += parseInt(itemPrice);
      });
      total.innerHTML = `총 결제금액 <strong>${totalAmount.toLocaleString()}원</strong>`;
    }
  </script>

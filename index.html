<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vELYB</title>
    <style>
        /* 기본 하트 색상 */
        .heart-btn {
            font-size: 24px;
            cursor: pointer;
            padding-right: 10px;
            color: white;  /* 기본 색상은 하얀색 */
        }

        /* 클릭된 하트 색상 (분홍색) */
        .heart-btn.liked {
            color: #FF007F; /* 분홍색 */
        }

        /* 시술 목록 스타일 */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .left, .right {
            width: 45%;
        }

        .row {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        .row span {
            padding-right: 10px;
        }

        /* 시술 목록을 스크롤 가능하게 만들기 */
        .scrollable-list {
            max-height: 300px;  /* 스크롤 높이 설정 */
            overflow-y: scroll;  /* 세로 스크롤바 활성화 */
            padding-right: 10px; /* 스크롤 바와 항목 간의 간격 */
            border: 1px solid #f0f0f0; /* 박스 테두리 설정 */
            background-color: #fff; /* 배경색 */
        }

        /* 관심 시술 목록 스타일 */
        #favorites {
            margin-top: 20px;
        }

        #favorites ul {
            list-style: none;
            padding-left: 0;
        }

        #favorites li {
            padding: 5px;
            border-bottom: 1px solid #f0f0f0;
        }

        /* 총 결제금액 스타일 */
        .subtotal {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h3>99이벤트</h3>
            <div class="scrollable-list">
                <div class="row">
                    <span class="heart-btn" onclick="toggleHeart(this)">♡</span>
                    <input type="checkbox" onchange="addToCart(this, '써마지 FLX', 990000)" />
                    <span>써마지 FLX</span>
                    <span>990,000원</span>
                    <input type="number" value="1" min="1" style="width:40px;" />
                </div>
                <div class="row">
                    <span class="heart-btn" onclick="toggleHeart(this)">♡</span>
                    <input type="checkbox" onchange="addToCart(this, '슈링크 울트라F MP', 65000)" />
                    <span>슈링크 울트라F MP</span>
                    <span>65,000원</span>
                    <input type="number" value="1" min="1" style="width:40px;" />
                </div>
                <!-- 추가 시술 항목들 -->
            </div>
        </div>

        <div class="right">
            <h3>📝 시술목록</h3>
            <div id="cart"></div>
            <div class="subtotal" id="total">총 결제금액 <strong>0원</strong></div>
        </div>
    </div>

    <!-- 관심 시술 목록 -->
    <div id="favorites">
        <h3>관심 시술 목록</h3>
        <ul id="favorites-list"></ul>
    </div>

    <!-- JavaScript 코드 -->
    <script>
        // 하트 클릭 시 색상 변경 및 관심 목록에 추가/제거
        function toggleHeart(heartElement) {
            heartElement.classList.toggle("liked");

            const procedureText = heartElement.nextElementSibling.textContent.trim();
            const favoritesList = document.getElementById("favorites-list");

            if (heartElement.classList.contains("liked")) {
                const listItem = document.createElement("li");
                listItem.textContent = procedureText;
                favoritesList.appendChild(listItem);
            } else {
                const items = favoritesList.getElementsByTagName("li");
                for (let i = 0; i < items.length; i++) {
                    if (items[i].textContent === procedureText) {
                        favoritesList.removeChild(items[i]);
                        break;
                    }
                }
            }
        }

        // 장바구니에 항목 추가
        function addToCart(checkbox, name, price) {
            const cart = document.getElementById("cart");
            const total = document.getElementById("total");
            let totalPrice = parseInt(total.querySelector('strong').innerText.replace('원', '').trim());

            if (checkbox.checked) {
                // 체크박스가 체크되면 항목을 추가
                const row = document.createElement("div");
                row.textContent = `${name} - ${price}원 x ${checkbox.nextElementSibling.value}`;
                cart.appendChild(row);
                totalPrice += price * parseInt(checkbox.nextElementSibling.value);
            } else {
                // 체크박스가 체크 해제되면 항목을 제거
                const rows = cart.getElementsByTagName("div");
                for (let row of rows) {
                    if (row.textContent.includes(name)) {
                        cart.removeChild(row);
                        break;
                    }
                }
                totalPrice -= price * parseInt(checkbox.nextElementSibling.value);
            }

            // 총 결제금액 업데이트
            total.querySelector('strong').innerText = totalPrice + '원';
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>velyB 클리닉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; margin: 0; background: #fff; color: #303030; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
    .date-time { font-size: 13px; white-space: pre-line; }
    .logo img { height: 40px; }
    .icons { display: flex; gap: 14px; }
    .icons img { width: 22px; height: 22px; cursor: pointer; }
    header { background: #FFAEC9; padding: 12px; }
    .menu-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 6px; }
    .menu-button { background: white; color: #303030; border: none; border-radius: 20px; padding: 6px 12px; font-size: 13px; cursor: pointer; }
    .container { padding: 20px; display: flex; gap: 20px; }
    .left, .right { flex: 1; border: 2px solid #FFAEC9; border-radius: 16px; padding: 20px; }
    .right { border-width: 6px; }
    .heart-btn { cursor: pointer; color: #ccc; font-size: 18px; }
    .heart-btn.liked { color: #FFAEC9; }
    .row { display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #eee; padding: 8px 0; }
    .right .row { flex-direction: column; align-items: flex-start; }
    .subtotal { text-align: right; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="date-time" id="datetime">-</div>
    <div class="logo"><img src="logo.png" alt="velyB logo" /></div>
    <div class="icons">
      <img src="list.png" alt="list" />
      <img src="love.png" alt="love" />
      <img src="today.png" alt="today" />
      <a href="https://github.com/teletobin" target="_blank"><img src="settings.png" alt="settings" /></a>
    </div>
  </div>
  <header>
<div class="container" style="display: flex; gap: 20px; padding: 20px;">
  <!-- 왼쪽: 시술 항목 -->
  <div style="flex: 1; border: 2px solid #FFAEC9; border-radius: 16px; padding: 20px; height: 300px; overflow-y: auto;">
    <h3>99이벤트</h3>

    <!-- 첫 번째 시술 항목 -->
    <div class="row" style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0;">
      <div style="display: flex; align-items: center; gap: 10px;">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '써마지 FLX', 990000)" />
        <span>써마지 FLX</span>
      </div>
      <div style="display: flex; align-items: center; gap: 10px;">
        <span>990,000원</span>
        <input type="number" value="1" min="1" style="width: 40px;" />
      </div>
    </div>

    <!-- 두 번째 시술 항목 -->
    <div class="row" style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0;">
      <div style="display: flex; align-items: center; gap: 10px;">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '리쥬란힐러 2cc 체험가', 99000)" />
        <span>리쥬란힐러 2cc 체험가</span>
      </div>
      <div style="display: flex; align-items: center; gap: 10px;">
        <span>99,000원</span>
        <input type="number" value="2" min="1" style="width: 40px;" />
      </div>
    </div>

    <!-- 여기에 추가적으로 더 많은 시술 항목들을 추가하세요 -->
  </div>

  <!-- 오른쪽: 시술목록 -->
  <div style="flex: 1; border: 2px solid #FFAEC9; border-radius: 16px; padding: 20px;">
    <h3>📝 시술목록</h3>

    <!-- 선택된 항목 목록 -->
    <div class="row" style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0;">
      <span>써마지 FLX</span>
      <span>990,000원</span>
      <span>1</span>
      <span>1,089,000원</span>
    </div>

    <div class="row" style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0;">
      <span>리쥬란힐러 2cc 체험가</span>
      <span>99,000원</span>
      <span>2</span>
      <span>217,800원</span>
    </div>

    <!-- 총 결제금액 -->
    <div class="subtotal" style="text-align: right; font-weight: bold; margin-top: 20px;">
      총 결제금액 <strong>1,306,800원</strong>
    </div>
  </div>
</div>

<script>
  // 하트 버튼 클릭 시 상태 변경을 위한 간단한 토글 기능
  document.querySelectorAll('.heart-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      this.classList.toggle('liked');
    });
  });

  // 장바구니 항목 추가 (추후 기능 추가 필요)
  function addToCart(checkbox, name, price) {
    console.log(name + " 항목 추가됨, 가격: " + price);
  }
</script>

<style>
  /* 하트 버튼 색상 및 상태 변경 */
  .heart-btn {
    cursor: pointer;
    font-size: 18px;
    color: transparent; /* 기본 하트는 색이 투명 */
    border: 2px solid #FFAEC9; /* 핑크색 테두리 */
    border-radius: 50%;
    padding: 5px;
  }

  .heart-btn.liked {
    color: #FFAEC9; /* 핑크색 꽉 찬 하트 */
    background-color: #FFAEC9; /* 핑크색 배경 */
    border: none; /* 테두리 제거 */
  }
</style>

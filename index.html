<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>velyB 클리닉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background: #fff;
      color: #303030;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header {
      background: #FFAEC9;
      padding: 12px;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .left {
      flex: 1;
      border: 2px solid #FFAEC9;
      border-radius: 16px;
      padding: 20px;
      height: 300px;
      overflow-y: auto;
    }

    .right {
      flex: 1;
      border: 1px solid #FFAEC9;
      border-radius: 16px;
      padding: 20px;
    }

    /* 하트 버튼 */
    .heart-btn {
      cursor: pointer;
      font-size: 18px;
      color: transparent; /* 기본 하트는 색이 투명 */
      border: 2px solid #FFAEC9; /* 핑크색 테두리 */
      border-radius: 50%;
      padding: 5px;
      display: inline-block;
    }

    .heart-btn.liked {
      color: #FFAEC9; /* 꽉 찬 핑크색 하트 */
      background-color: #FFAEC9; /* 꽉 찬 핑크색 배경 */
      border: none; /* 테두리 제거 */
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .right .row {
      flex-direction: column;
      align-items: flex-start;
    }

    input[type="number"] {
      width: 40px;
    }

    .subtotal {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
    }

    .left h3 {
      margin-top: 0;
    }

    .row span {
      font-size: 11px; /* 시술명 텍스트 크기 줄임 */
    }
  </style>
</head>
<body>

  <!-- 헤더 고정 -->
  <div class="top-bar">
    <div class="date-time" id="datetime">-</div>
    <div class="logo"><img src="logo.png" alt="velyB logo" /></div>
    <div class="icons">
      <img src="list.png" alt="list" />
      <img src="love.png" alt="love" />
      <img src="today.png" alt="today" />
      <a href="https://github.com/teletobin" target="_blank"><img src="settings.png" alt="settings" /></a>
    </div>
  </div>

  <header>
    <div class="menu-row">
      <button class="menu-button">99이벤트</button>
      <button class="menu-button">꽃봄혜택</button>
      <button class="menu-button">첫시술 이벤트</button>
      <button class="menu-button">여성제모</button>
      <button class="menu-button">남성제모</button>
      <button class="menu-button">보톡스</button>
      <button class="menu-button">필러</button>
      <button class="menu-button">다이어트</button>
    </div>
    <div class="menu-row">
      <button class="menu-button">레이저</button>
      <button class="menu-button">피부트러블</button>
      <button class="menu-button">리프팅</button>
      <button class="menu-button">실리프팅</button>
      <button class="menu-button">부스터시술</button>
      <button class="menu-button">피부관리</button>
      <button class="menu-button">수액주사</button>
      <button class="menu-button">기타</button>
    </div>
  </header>

  <!-- 본문 내용 -->
  <div class="container">
    <!-- 왼쪽: 99이벤트 -->
    <div class="left">
      <h3>99이벤트</h3>

      <!-- 시술 항목 1 -->
      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '주름보톡스(메디)한정가', 990)" />
        <span>주름보톡스(메디)한정가</span>
        <span>990원</span>
        <input type="number" value="1" min="1" />
      </div>

      <!-- 시술 항목 2 -->
      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '아큐주사(페이스 컨투어링) 3cc 한정가', 990)" />
        <span>아큐주사(페이스 컨투어링) 3cc 한정가</span>
        <span>990원</span>
        <input type="number" value="1" min="1" />
      </div>

      <!-- 시술 항목 3 -->
      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '염증주사 개당', 990)" />
        <span>염증주사 개당</span>
        <span>990원</span>
        <input type="number" value="1" min="1" />
      </div>

      <!-- 시술 항목 4 -->
      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '남자 인중+턱끝제모 제모 한정가', 990)" />
        <span>남자 인중+턱끝제모 제모 한정가</span>
        <span>990원</span>
        <input type="number" value="1" min="1" />
      </div>

      <!-- 시술 항목 5 -->
      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '쁘띠 패키지(사각턱B+아큐주사 3cc) 한정가', 9900)" />
        <span>쁘띠 패키지(사각턱B+아큐주사 3cc) 한정가</span>
        <span>9,900원</span>
        <input type="number" value="1" min="1" />
      </div>

      <!-- 시술 항목 6 -->
      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '인모드FX 1부위+1부위 한정가', 9900)" />
        <span>인모드FX 1부위+1부위 한정가</span>
        <span>9,900원</span>
        <input type="number" value="1" min="1" />
      </div>

      <!-- 시술 항목 7 -->
      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '슈링크 울트라F MP 모드 100샷 한정가', 13000)" />
        <span>슈링크 울트라F MP 모드 100샷 한정가</span>
        <span>13,000원</span>
        <input type="number" value="1" min="1" />
      </div>

      <!-- 시술 항목 8 -->
      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '레이저토닝 1회+1회 한정가', 9900)" />
        <span>레이저토닝 1회+1회 한정가</span>
        <span>9,900원</span>
        <input type="number" value="1" min="1" />
      </div>

      <!-- 시술 항목 9 -->
      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '아쿠아필 1회+1회 한정가', 9900)" />
        <span>아쿠아필 1회+1회 한정가</span>
        <span>9,900원</span>
        <input type="number" value="1" min="1" />
      </div>

      <!-- 시술 항목 10 -->
      <div class="row">
        <span class="heart-btn" onclick="this.classList.toggle('liked')">&#9825;</span>
        <input type="checkbox" onchange="addToCart(this, '수액주사(글루타치온/신데렐라) 체험가', 9900)" />
        <span>수액주사(글루타치온/신데렐라) 체험가</span>
        <span>9,900원</span>
        <input type="number" value="1" min="1" />
      </div>

    </div>

    <!-- 오른쪽: 시술목록 -->
    <div class="right">
      <h3>📝 시술목록</h3>

      <!-- 선택된 항목 목록 (체크된 항목만) -->
    </div>
  </div>

  <script>
    // 하트 버튼 클릭 시 상태 변경을 위한 간단한 토글 기능
    document.querySelectorAll('.heart-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        this.classList.toggle('liked');
      });
    });

    // 체크박스가 선택된 시술을 우측 시술목록에 추가하는 함수
    function addToCart(checkbox, name, price) {
      const cart = document.querySelector('.right');
      const total = document.querySelector('.subtotal');

      // 체크된 항목만 추가
      if (checkbox.checked) {
        const item = document.createElement('div');
        item.className = 'row';
        item.innerHTML = `
          <span>${name}</span>
          <span>${price}원</span>
          <span>1</span>
          <span>${price}원</span>
        `;
        cart.appendChild(item);
      } else {
        // 체크 해제 시 항목 삭제
        const items = cart.querySelectorAll('.row');
        items.forEach(item => {
          if (item.querySelector('span').textContent === name) {
            item.remove();
          }
        });
      }

      // 총 결제금액 계산
      let totalAmount = 0;
      const items = cart.querySelectorAll('.row');
      items.forEach(item => {
        const itemPrice = item.querySelectorAll('span')[1].textContent.replace('원', '').replace(',', '');
        totalAmount += parseInt(itemPrice);
      });
      total.innerHTML = `총 결제금액 <strong>${totalAmount.toLocaleString()}원</strong>`;
    }
  </script>

</body>
</html>
